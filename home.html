<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="header"><p class="line anim-type">Mike Chong<span>.</span></p></div>
    <div class="wrapper">
        <div class="navbar">
            <div class="nav-toggle">menu</div>
        </div>
    </div>
       
        <div class="same">
            <div class="nav">
                <div class="nav-items">
                    <div class="nav-item">
                        <a href="home.html">Home.</a>
                        <div class="nav-item-wrapper"></div>
                    </div>
                    <div class="nav-item">
                        <a href="#">Portfolio.</a>
                        <div class="nav-item-wrapper"></div>
                    </div>
                    <div class="nav-item">
                        <a href="about.html">About.</a>
                        <div class="nav-item-wrapper"></div>
                    </div>
                    <div class="nav-item">
                        <a href="contact.html">Contact.</a>
                        <div class="nav-item-wrapper"></div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            TweenMax.from(".navbar", 2, {
                left: "-20%",
                ease: Expo.easeInOut,
                delay: 1,
            });

            var t1 = new TimelineMax({ paused: true });

            t1.to(".nav", 1.8, {
                width: "94%",
                ease: Expo.easeInOut,
            });

            t1.staggerTo(".nav-item a", 0.6, { top: "0px", ease: Expo.easeInOut }, 0.1, "-=0.8");

            t1.reverse();
            $(document).on("click", ".nav-toggle", function () {
                t1.reversed(!t1.reversed());
            });

            $(document).on("click", ".nav-item a", function () {
                t1.reversed(!t1.reversed());
            });
        </script>
</body>
</html>
